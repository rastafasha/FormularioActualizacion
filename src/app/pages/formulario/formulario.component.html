<app-header></app-header>
<!-- =======| Main |======= -->
<div class="formular mt-5">

    <form (ngSubmit)="guardarDirectorio()" [formGroup]="directorioForm">
        <div class="row ">
            <div class="text-center col-12 mb-5">
                <h4>Datos Profesionales</h4>
                <p>Favor llenar los campos presentados, los que contienen (<span class="required">*</span>) son
                    obligatorios</p>
            </div>
            <div class="  mb-3 col-xs-12 col-sm-6">
                <label>Nombres <span class="required">*</span></label>
                <input type="text" formControlName="nombre" class="form-control" #nombre required>
                 <div *ngIf="directorioForm.get('nombre')?.invalid && (directorioForm.get('nombre')?.dirty || directorioForm.get('nombre')?.touched)">
                    <span *ngIf="directorioForm.get('nombre')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>
            </div>
            <div class="  mb-3 col-xs-12 col-sm-6">
                <label>Apellidos <span class="required">*</span></label>
                <input type="text" formControlName="surname" class="form-control" #surname required>
                <div *ngIf="directorioForm.get('surname')?.invalid && (directorioForm.get('surname')?.dirty || directorioForm.get('surname')?.touched)">
                    <span *ngIf="directorioForm.get('surname')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>
            </div>

            <div class="  mb-3 col-xs-12 col-sm-4">
                <label for="exampleInputEmail1">Especialidad <span class="required">*</span></label>

                <select name="" id="input" class="form-control" formControlName="especialidad" required="required">
                    <option value="">Seleccione</option>
                    <option value="Cirugía Buco-maxilofacial">Cirugía Buco-maxilofacial</option>
                    <option value="Cirugía Maxilofacial">Cirugía Maxilofacial</option>
                    <option value="Cirugía Bucal">Cirugía Bucal</option>
                </select>
                <div *ngIf="directorioForm.get('especialidad')?.invalid && (directorioForm.get('especialidad')?.dirty || directorioForm.get('especialidad')?.touched)">
                    <span *ngIf="directorioForm.get('especialidad')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>
            </div>
            <div class="  mb-3 col-xs-12 col-sm-4">
                <label for="exampleInputEmail1">Universidad <span class="required">*</span></label>
                <input type="text" formControlName="universidad" #universidad class="form-control" required>
                <div *ngIf="directorioForm.get('universidad')?.invalid && (directorioForm.get('universidad')?.dirty || directorioForm.get('universidad')?.touched)">
                    <span *ngIf="directorioForm.get('universidad')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>
            </div>
            <div class="  mb-3 col-xs-12 col-sm-4">
                <label for="exampleInputEmail1">Año de Graduación </label>
                <input type="text" formControlName="ano" class="form-control">

            </div>
            <div class="  mb-3 col-xs-12 col-sm-6">
                <label for="exampleInputEmail1">Sitio Web </label>
                <input type="text" formControlName="website" class="form-control">
            </div>

            <div class="  mb-3 col-xs-12 col-sm-6">
                <label for="exampleInputEmail1">Email<span class="required">*</span></label>
                <input type="text" formControlName="email" class="form-control" #email required>
                <div *ngIf="directorioForm.get('email')?.invalid && (directorioForm.get('email')?.dirty || directorioForm.get('email')?.touched)">
                    <span *ngIf="directorioForm.get('email')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>

            </div>


            <div class="  mb-3 col-xs-12 col-sm-6 col-md-3">
                <label for="exampleInputEmail1">Teléfonos Principal <span class="required">*</span></label>
                <input type="text" formControlName="telprincipal" class="form-control" #telprincipal required>
                <div *ngIf="directorioForm.get('telprincipal')?.invalid && (directorioForm.get('telprincipal')?.dirty || directorioForm.get('telprincipal')?.touched)">
                    <span *ngIf="directorioForm.get('telprincipal')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>
            </div>
            <div class="  mb-3 col-xs-12 col-sm-6 col-md-3">
                <label for="exampleInputEmail1">Teléfonos Móvil </label>
                <input type="text" formControlName="telmovil" class="form-control">

            </div>
            <div class="  mb-3 col-xs-12 col-sm-6 col-md-3">
                <label for="exampleInputEmail1">Tlf. Adicional(Opcional)</label>
                <input type="text" formControlName="tel1" class="form-control">
            </div>
            <div class="  mb-3 col-xs-12 col-sm-6 col-md-3">
                <label for="exampleInputEmail1">Teléfono Casa(Opcional)</label>
                <input type="text" formControlName="telhome" class="form-control">
            </div>
            <div class="  mb-3 col-xs-12 col-sm-6">
                <label for="exampleInputEmail1">Estado</label>
                <input type="text" formControlName="estado" class="form-control">
            </div>
            <div class="  mb-3 col-xs-12 col-sm-6">
                <label for="exampleInputEmail1">Ciudad</label>
                <input type="text" formControlName="ciudad" class="form-control">
            </div>
            <div class=" mb-3 col-xs-12 col-sm-6 col-md-6 ">
                <label>Dirección <span class="required">*</span></label>
                <textarea formControlName="direccion" cols="30" rows="4" #direccion class="form-control"></textarea>
                <div *ngIf="directorioForm.get('direccion')?.invalid && (directorioForm.get('direccion')?.dirty || directorioForm.get('direccion')?.touched)">
                    <span *ngIf="directorioForm.get('direccion')?.errors?.['required']" class="text-danger">Campo Requerido</span>
                </div>
            </div>
            <div class=" mb-3 col-xs-12 col-sm-6 col-md-6 ">

                <label>Dirección Adicional (Opcional)</label>
                <textarea formControlName="direccion1" cols="30" rows="4" class="form-control"></textarea>

            </div>
            <div class="clear"></div>
            <!----//-->
        </div>
        <div class=" reds">
            <div class="col-12 mt-5 mb-5">
                <h4>Redes Sociales</h4>
            </div>
            <div class="clear"></div>
            <div class=" col-12">
                <div class="row">
                    <div class=" mb-3 col-xs-12 col-sm-6 ">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control" formControlName="facebook"
                            placeholder="@nombreusuario">

                    </div>
                    <div class=" mb-3 col-xs-12 col-sm-6">
                        <label for="instagram"> Instagram</label>
                        <input type="text" class="form-control" formControlName="instagram"
                            placeholder="@nombreusuario">

                    </div>
                    <div class=" mb-3 col-xs-12 col-sm-6">
                        <label for="twitter"> Twitter</label>
                        <input type="text" class="form-control" formControlName="twitter"
                            placeholder="@nombreusuario">

                    </div>
                    <div class=" mb-3 col-xs-12 col-sm-6">
                        <label for="linkedin">Linkedin</label>
                        <input type="text" class="form-control" formControlName="linkedin"
                            placeholder="@nombreusuario">

                    </div>


                </div>
            </div>
        </div>
        <br>
        <input type="hidden" formControlName="id">
        <div class="row justify-content-md-center">
            <button class="btn btn-outline-success btn-lg waves-effect waves-light m-r-10" (click)="guardarDirectorio()"
                type="submit">Guardar</button>

        </div>



    </form>
</div>

<!--/main-->

<app-footer></app-footer>
